apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    service: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      service: frontend
  template:
    metadata:
      labels:
        service: frontend
        api: external
    spec:
      containers:
      - name: frontend
        image: shifo/udagram-frontend:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      restartPolicy: Always